# IWSLT Version 1: Baseline Transformer En→Vi
# Standard configuration without optimizations

# Data Configuration
data:
  src_lang: "en"
  tgt_lang: "vi"
  train_src: "data/raw_IWSLT'15_en-vi/train.en.txt"
  train_tgt: "data/raw_IWSLT'15_en-vi/train.vi.txt"
  # Validation files (if not exist, will auto-split from training)
  val_src: "data/raw_IWSLT'15_en-vi/val.en.txt"
  val_tgt: "data/raw_IWSLT'15_en-vi/val.vi.txt"
  val_split: 0.1 # 10% of training data for validation if val files don't exist
  test_src: "data/raw_IWSLT'15_en-vi/tst2013.en.txt"
  test_tgt: "data/raw_IWSLT'15_en-vi/tst2013.vi.txt"
  max_seq_length: 128

# Vocabulary
vocab:
  src_vocab_size: 40000 # Increased for better Vietnamese coverage
  tgt_vocab_size: 40000
  min_freq: 2

# Model - Standard Transformer Base
model:
  d_model: 512
  n_heads: 8
  n_encoder_layers: 6
  n_decoder_layers: 6
  d_ff: 2048
  dropout: 0.1
  max_seq_length: 512

# Training - Basic setup
training:
  batch_size: 32
  epochs: 5 # Reasonable training time
  optimizer: "adam"
  learning_rate: 0.0001
  scheduler: "warmup"
  warmup_steps: 4000
  label_smoothing: 0.0 # No label smoothing

  use_wandb: true
  save_every: 20000
  eval_every: 500
  log_every: 100

  # BLEU computation during validation
  compute_bleu: true
  bleu_max_samples: 1000 # Number of samples to use for BLEU calculation

# Inference
inference:
  beam_size: 1 # Greedy search only
  max_decode_length: 128

# Paths
paths:
  checkpoint_dir: "experiments/iwslt_v1_en2vi/checkpoints"
  log_dir: "experiments/iwslt_v1_en2vi/logs"
  vocab_dir: "data/vocab_iwslt_v1_en2vi"

device: "cuda"
seed: 42

# Weights & Biases
wandb:
  project: "nlp-transformer-mt"
  entity: null

# Version info
version:
  name: "iwslt_v1_en2vi"
  description: "IWSLT Baseline Transformer En→Vi with standard configuration"
  notes: "No optimizations - serves as baseline for comparison on IWSLT dataset"
