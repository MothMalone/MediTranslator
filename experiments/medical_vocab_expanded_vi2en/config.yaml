# Medical Fine-tuning with Vocabulary Expansion
# Strategy: Expand vocab to include medical terms, then fine-tune

# Data Configuration
data:
  src_lang: "vi"
  tgt_lang: "en"
  train_src: "data/raw/train.vi.txt"
  train_tgt: "data/raw/train.en.txt"
  val_split: 0.01 # 1% = ~5000 samples from 500k
  test_src: "data/raw/public_test.vi.txt" # ~3000 samples
  test_tgt: "data/raw/public_test.en.txt"
  max_seq_length: 256

# Vocabulary - Use base vocab (or expanded if available)
vocab:
  tokenization: "bpe" # Same as base model
  src_vocab_size: 16000
  tgt_vocab_size: 16000
  min_freq: 2

# Vocabulary Expansion (optional)
vocab_expansion:
  enabled: false # Use same vocab as base model (BPE handles unknown words)
  max_new_words_src: 5000
  max_new_words_tgt: 5000
  min_freq: 2

# Model Architecture (inherited from v2)
model:
  d_model: 256
  n_heads: 4
  n_encoder_layers: 4
  n_decoder_layers: 4
  d_ff: 1024
  dropout: 0.1
  max_seq_length: 512
  use_xavier_init: true

# LoRA Configuration
lora:
  enabled: true
  rank: 8
  alpha: 16
  dropout: 0.0
  target_modules: ["query", "value"] # Apply LoRA to Q,V projections

# Fine-tuning Configuration
training:
  resume_from: "experiments/iwslt_v2_vi2en/checkpoints/best_model.pt" # Pretrained checkpoint
  batch_size: 64
  epochs: 5
  optimizer: "adamw"
  learning_rate: 0.00005 # 5e-5 (lower than pretraining)
  weight_decay: 0.01
  betas: [0.9, 0.999]
  scheduler: "cosine"
  warmup_steps: 500
  max_grad_norm: 1.0

  # Advanced techniques
  use_discriminative_lr: true # Different LR per layer group
  discriminative_lr_groups:
    embeddings: 0.5
    encoder: 0.7
    decoder: 1.0

  use_swa: true # Stochastic Weight Averaging for better generalization
  swa_start_epoch: 5
  swa_lr: 0.00001

  label_smoothing: 0.1
  gradient_accumulation_steps: 2
  use_mixed_precision: true

  eval_every: 500
  log_every: 100
  save_every: 10000 # Save checkpoint every 1000 steps for resuming
  early_stopping_patience: 5

# Paths
paths:
  checkpoint_dir: "experiments/medical_vocab_expanded_vi2en/checkpoints"
  log_dir: "experiments/medical_vocab_expanded_vi2en/logs"
  vocab_dir: "data/vocab_iwslt_v2_vi2en" # Use base model vocab
  expanded_vocab_dir: "data/vocab_medical_expanded_vi2en" # If vocab expansion enabled

# Inference
inference:
  beam_size: 5
  max_decode_length: 256
  length_penalty: 0.6

device: "cuda"
seed: 42

# Weights & Biases
wandb:
  enabled: true
  project: "nlp-medical-mt"
  name: "medical_vocab_expand"
  tags:
    - "medical"
    - "vi2en"
    - "vocab_expansion"
    - "fine-tuning"

# Version
version:
  name: "medical_vocab_expand"
  description: "Fine-tune v2 with vocabulary expansion for medical domain"
  strategy: "Expand vocab + differential LR fine-tuning"
