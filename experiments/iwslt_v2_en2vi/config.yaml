# IWSLT Version 2: En→Vi Translation with Improved Training
# Same improved setup as v2 but for IWSLT dataset

# Data Configuration
data:
  src_lang: "en"
  tgt_lang: "vi"
  train_src: "data/raw_IWSLT'15_en-vi/train.en.txt"
  train_tgt: "data/raw_IWSLT'15_en-vi/train.vi.txt"
  # Validation files (if not exist, will auto-split from training)
  val_src: "data/raw_IWSLT'15_en-vi/val.en.txt"
  val_tgt: "data/raw_IWSLT'15_en-vi/val.vi.txt"
  val_split: 0.1 # 10% of training data for validation if val files don't exist
  test_src: "data/raw_IWSLT'15_en-vi/tst2013.en.txt"
  test_tgt: "data/raw_IWSLT'15_en-vi/tst2013.vi.txt"
  max_seq_length: 128

# Vocabulary
vocab:
  src_vocab_size: 32000
  tgt_vocab_size: 32000
  min_freq: 2

# Model - Same architecture
model:
  d_model: 512
  n_heads: 8
  n_encoder_layers: 6
  n_decoder_layers: 6
  d_ff: 2048
  dropout: 0.1
  max_seq_length: 512

# Training - Improved
training:
  batch_size: 32
  epochs: 50
  optimizer: "adamw" # Changed to AdamW
  learning_rate: 0.0001
  weight_decay: 0.01 # Added weight decay
  scheduler: "warmup"
  warmup_steps: 4000
  label_smoothing: 0.1 # Added label smoothing
  gradient_accumulation_steps: 2 # Effective batch size = 64
  max_grad_norm: 1.0

  save_every: 20000
  eval_every: 500
  log_every: 100

  use_wandb: true
  early_stopping_patience: 5

  # BLEU computation during validation
  compute_bleu: true
  bleu_max_samples: 1000 # Number of samples to use for BLEU calculation

# Inference
inference:
  beam_size: 5 # Beam search
  max_decode_length: 128
  length_penalty: 0.6

# Paths
paths:
  checkpoint_dir: "experiments/iwslt_v2_en2vi/checkpoints"
  log_dir: "experiments/iwslt_v2_en2vi/logs"
  vocab_dir: "data/vocab_iwslt_v2_en2vi"

device: "cuda"
seed: 42

# Version info
version:
  name: "iwslt_v2_en2vi"
  description: "IWSLT En→Vi translation with improved training (label smoothing and AdamW)"
  improvements:
    - "Label smoothing (0.1)"
    - "AdamW optimizer with weight decay"
    - "Beam search (size=5)"
    - "Gradient accumulation"
    - "Early stopping"
    - "Trained on IWSLT dataset"
